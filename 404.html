<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex,follow" />
    <title>404 | Exception Thrown</title>
	<link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/404.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 保持一致的背景氛围 -->
    <div class="ambient-bg"></div>
    <div class="noise-overlay"></div>

    <main class="error-container glass-surface">
        <div class="glitch-wrapper">
            <h1 class="glitch-text" data-text="404">404</h1>
        </div>
        
        <div class="terminal-view">
            <div class="terminal-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="code-content">
                <p><span class="cmd">></span> GET /requested-url</p>
                <p class="res">HTTP/1.1 <span class="error-code">404 Not Found</span></p>
                <p class="comment">// The resource you are looking for has been moved or deleted.</p>
                <p class="cursor-line"><span class="cmd">></span> <span class="cursor">_</span></p>
            </div>
        </div>

        <div class="action-area">
            <a href="index.html" class="back-btn">
                <i class="fas fa-undo-alt"></i> Return void
            </a>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
